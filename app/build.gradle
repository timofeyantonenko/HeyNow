apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.antonenkodev.heynow.heynow2"
        minSdkVersion 16
        targetSdkVersion 18
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services-maps:7.5.0'
    compile files('libs/maps.jar')
    compile('com.mikepenz.materialdrawer:library:0.9.5@aar') {
        transitive = true
    }
    compile 'info.hoang8f:fbutton:1.0.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.asne:asne-vk:0.3.3'
    compile 'com.github.asne:asne-instagram:0.3.3'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
}
